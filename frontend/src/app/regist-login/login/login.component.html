<div class="k1">
<div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="user-box">
            <input type="text" formControlName="username">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" formControlName="password">
            <label>Password</label>
        </div>
        <button class="a" type="submit">
            <!-- <span></span>
            <span></span>
            <span></span>
            <span></span> -->
            Submit</button>
    </form>
</div>
</div>
